<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./CSS/style.css">
    <title>Weather</title>
</head>
<body>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-body-main ">

          <a class="navbar-brand d-flex gap-3" href="#">
            <div class="site-logo">
                <img src="Images/logo@2x (1).png" style="width: 75px;" alt="">
            </div>
            <div class="site-title">
                <div class="site-name fw-bold" style="font-size: 16px;">Weather</div>
                <div class="site-discription opacity-75" style="font-size: 10px;">tagline goes here</div>
            </div>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mt-3 mt-lg-0 mb-2 mb-lg-0  ">
              <li class="nav-item text-center">
                <a class="nav-link mx-1 px-4 py-1 my-2 active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link mx-1 px-4 py-1 my-2" href="#">News</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link mx-1 px-4 py-1 my-2" href="#">Live Cameras</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link mx-1 px-4 py-1 my-2" href="#">Photos</a>

              <li class="nav-item text-center">
                <a class="nav-link mx-1 px-4 py-1 my-2" href="#">Contact</a>
              </li>
             
             
            </ul>
           
          </div>
        </div>
      </nav>

    <!-- start header -->
    <header class="header" >

      <!-- Search Container -->
      <div class="search-side py-5  ">
        <div class="container pt-3 px-5 pb-5 my-3">
         <div class="find-location position-relative mb-5 pb-5">
          <input type="text" name="" id="" class="w-100  form-control rounded-pill" placeholder="Find Your Location...">
          <input type="submit" value="Find Me" id="find" class="rounded-pill position-absolute">
         </div>
        </div>
      </div>

      <!-- Weather Table -->
      <div class="weather-table ">
        <div class="container px-5 py-5">
          <div class="row ">
            <div class="col-lg-4 mt-3 mt-lg-0 p-0 col-body text-center ">
              <div class="col-title py-2 px-2 d-flex justify-content-between align-items-center">
                <p class="m-0 day-now">day</p>
                <p class="m-0 date-now">date</p>
              </div>
              <div class="col-body px-3 py-5">
                <h6>City</h6>
                <div class="degreee w-100 ">
                  <div class="degree-number display-1 my-0 py-0 fw-bold text-white ">
                    0&degC
                  </div>
                </div>
                <P class="weather-state mt-1">Clear</P>
               <ul class="list-unstyled d-flex justify-content-center mt-4 gap-4">
                <li><img src="Images/icon-umberella.png" alt=""> 20%</li>
                <li><img src="Images/icon-compass.png" alt=""> 18km/h</li>
                <li><img src="Images/icon-wind.png" alt=""> East</li>
               </ul>
              </div>
            </div>


            <div class="col-lg-4 mt-3 mt-lg-0 col-body-second p-0 ">
              <div class="col-title-second py-2 px-2 text-center">
                <p class="m-0">Tomorrow</p>

              </div>
              <div class="col-body-second text-center py-5">
                <img src="Images/113.png" class="weather-second-icon" alt="">
                 <p class="fs-3 mb-1 text-white fw-bold second-c-degree">0&degC</p>
                 <p class="second-f-degree">0.1&deg</p>
                <P class="weather-state weather-second-state">Clear</P>
              </div>
            </div>
            
            <div class="col-lg-4 mt-3 mt-lg-0 col-body p-0 ">
              <div class="col-title col-title-third py-2 px-2 text-center">
                <p class="m-0">Next Day</p>

              </div>
              <div class="col-body text-center py-5">
                <img src="Images/113.png" class="icon-three" alt="">
                 <p class="fs-3 mb-1 text-white fw-bold third-c-degree">0&degC</p>
                 <p class="third-f-degree">0.1&deg</p>
                <P class="weather-state weather-state-third">Clear</P>
              </div>
            </div>
            
          </div>
        </div>
      </div>



    </header>


    <!-- Footer -->
    <footer class="footer py-5 " id="footer">
      <div class="container px-5">
        <div class="row">
          <div class="col-lg-8">
            <div class="find-location position-relative ">
        <form action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="cbac74f0-4e90-4c66-86b4-69bf72ce0226">
          <input type="text" name="name" hidden >
          <textarea name="message" hidden id="" cols="30" rows="10"></textarea>
          <input type="text" name="email" id="email" class="w-100  rounded-pill" placeholder="Enter Your Email to Subscribe...">
          <input type="submit" value="Subscribe" id="submitt" class="rounded-pill position-absolute">
        </form>
        </div>
          </div>
          <div class="col-lg-3 mt-lg-0 mt-4 offset-lg-1">
            <ul class="list-unstyled d-flex gap-lg-4 gap-2 justify-content-center">
              <li><a href="" class="text-decoration-none"><i class="fa-brands fa-facebook-f"></i></a></li>
              <li><a href="" class="text-decoration-none"><i class="fa-brands fa-twitter"></i></a></li>
              <li><a href="https://www.linkedin.com/in/muhamad-ramadan-917189240/" target="_blank" class="text-decoration-none"><i class="fa-brands fa-linkedin-in"></i></a></li>
              <li><a href="" class="text-decoration-none"><i class="fa-brands fa-github"></i></a></li>
            </ul>
          </div>
        </div>
      </div>

    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./JS/sweetalert2.all.min.js"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
